{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}
Employee
{% endblock title %}


{% block main %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Descrição :</label>
        {{form.description | add_class:"form-control"| attr:"autofocus"}}
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Documento :</label>
        {{form.doc | add_class:"form-control"}}
    </div>
    <input type="submit" class="btn btn-primary" value="Save">
</form>

<h1>sad</h1>
{% endblock main %}
